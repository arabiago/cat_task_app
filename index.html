<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ニャンコタスクアプリ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="text-center mb-4 text-navy">🐾 ニャンコタスクアプリ 🐾</h1>

    <!-- タスク登録フォーム -->
    <div class="card p-4 mb-4 shadow-sm">
      <form id="taskForm">
        <div class="row g-3">
          <div class="col-md-5">
            <input type="text" class="form-control" id="taskName" placeholder="タスク名" required>
          </div>
          <div class="col-md-3">
            <input type="date" class="form-control" id="taskDueDate" required>
          </div>
          <div class="col-md-3">
            <select class="form-select" id="taskType" required>
              <option value="">種類を選択</option>
              <option value="仕事">仕事</option>
              <option value="家事">家事</option>
              <option value="資格勉強">資格勉強</option>
              <option value="その他">その他</option>
            </select>
          </div>
          <div class="col-md-1 d-grid">
            <button type="submit" class="btn btn-custom">保存</button>
          </div>
        </div>
      </form>
    </div>

    <!-- フィルター -->
    <div class="row mb-3">
      <div class="col-md-6 mb-2">
        <select class="form-select" id="statusFilter">
          <option value="incomplete">未完了</option>
          <option value="complete">完了済み</option>
          <option value="all">すべて</option>
        </select>
      </div>
      <div class="col-md-6 mb-2">
        <select class="form-select" id="typeFilter">
          <option value="all">すべての種類</option>
          <option value="仕事">仕事</option>
          <option value="家事">家事</option>
          <option value="資格勉強">資格勉強</option>
          <option value="その他">その他</option>
        </select>
      </div>
    </div>

    <!-- タスク一覧 -->
    <ul class="list-group" id="taskList"></ul>
  </div>

  <!-- モーダル（完了時の猫画像とセリフ） -->
  <div class="modal fade" id="catModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center p-3">
        <img id="catImage" src="" alt="猫" class="img-fluid mb-2 rounded">
        <h5 id="catMessage" class="text-muted"></h5>
      </div>
    </div>
  </div>

  <!-- 編集用モーダル -->
<div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content p-3">
      <div class="modal-header">
        <h5 class="modal-title">タスクを編集</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="editForm">
          <input type="hidden" id="editTaskId">
          <div class="mb-3">
            <label for="editName" class="form-label">タスク名</label>
            <input type="text" class="form-control" id="editName" required>
          </div>
          <div class="mb-3">
            <label for="editDueDate" class="form-label">〆切日</label>
            <input type="date" class="form-control" id="editDueDate" required>
          </div>
          <div class="mb-3">
            <label for="editType" class="form-label">種類</label>
            <select class="form-select" id="editType" required>
              <option value="仕事">仕事</option>
              <option value="家事">家事</option>
              <option value="資格勉強">資格勉強</option>
              <option value="その他">その他</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
        <button type="button" class="btn btn-custom" id="saveEditBtn">保存</button>
      </div>
    </div>
  </div>
</div>

<!-- 削除確認モーダル -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center p-3">
      <img id="deleteCatImage" src="" alt="猫" class="img-fluid mb-2 rounded">
      <h5 id="deleteMessage" class="text-muted mb-3">本当に消すんだニャ？</h5>
      <div class="d-flex justify-content-center gap-3">
        <button class="btn btn-danger" id="confirmDeleteBtn">削除するニャ</button>
        <button class="btn btn-secondary" data-bs-dismiss="modal">やめるニャ</button>
      </div>
    </div>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
